<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Point Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Point Calculator</h1>
        <!-- Main Tasks Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Main Tasks</h2>
                <div class="mb-3">
                    <label for="main-work" class="form-label">Work (Choose the longest block completed):</label>
                    <select id="main-work" class="form-select">
                        <option value="0">Select</option>
                        <option value="1">30 mins (1 pt)</option>
                        <option value="3">60 mins (3 pts)</option>
                        <option value="5">2 hours (5 pts)</option>
                        <option value="9">3 hours (9 pts)</option>
                        <option value="14">5 hours (14 pts)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="main-study-watching" class="form-label">Study - Watching Lecture (Choose the longest block completed):</label>
                    <select id="main-study-watching" class="form-select">
                        <option value="0">Select</option>
                        <option value="1">15 mins (1 pt)</option>
                        <option value="1.5">30 mins (1.5 pts)</option>
                        <option value="2">45 mins (2 pts)</option>
                        <option value="3">60 mins (3 pts)</option>
                        <option value="6">2 hours (6 pts)</option>
                        <option value="10">3 hours (10 pts)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="main-study-self" class="form-label">Study - Self Study (Choose the longest block completed):</label>
                    <select id="main-study-self" class="form-select">
                        <option value="0">Select</option>
                        <option value="1">15 mins (1 pt)</option>
                        <option value="1.5">30 mins (1.5 pts)</option>
                        <option value="2">45 mins (2 pts)</option>
                        <option value="3">60 mins (3 pts)</option>
                        <option value="6">2 hours (6 pts)</option>
                        <option value="10">3 hours (10 pts)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Personal Tasks Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Personal Tasks</h2>
                <div class="mb-3">
                    <label for="personal-meditation" class="form-label">Self-Care - Meditation (Longest time block):</label>
                    <select id="personal-meditation" class="form-select">
                        <option value="0">Select</option>
                        <option value="1">5 mins (1 pt)</option>
                        <option value="2">10 mins (2 pts)</option>
                        <option value="3">30 mins (3 pts)</option>
                        <option value="6">1 hour (6 pts)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="personal-journaling" class="form-label">Self-Care - Journaling (Longest time block):</label>
                    <select id="personal-journaling" class="form-select">
                        <option value="0">Select</option>
                        <option value="1">5 mins (1 pt)</option>
                        <option value="2">10 mins (2 pts)</option>
                        <option value="3">30 mins (3 pts)</option>
                        <option value="6">1 hour (6 pts)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="personal-exercise" class="form-label">Exercise (Longest activity):</label>
                    <select id="personal-exercise" class="form-select">
                        <option value="0">Select</option>
                        <option value="1">Walk/Stretch (1 pt)</option>
                        <option value="2">Jog/Yoga (2 pts)</option>
                        <option value="3">Gym (3 pts)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="personal-cleaning" class="form-label">Cleaning (Choose the longest block):</label>
                    <select id="personal-cleaning" class="form-select">
                        <option value="0">Select</option>
                        <option value="1">Quick Clean (1 pt)</option>
                        <option value="2">Wash Clothes/Utensils (2 pts)</option>
                        <option value="3">Thorough Cleaning (3 pts)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Basic Tasks Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Basic Tasks</h2>
                <div class="mb-3">
                    <label for="basic-tasks" class="form-label">Basic Tasks Completed:</label>
                    <select id="basic-tasks" class="form-select">
                        <option value="0">Select</option>
                        <option value="0.2">Under 5 mins (0.2 pts)</option>
                        <option value="0.5">Under 10 mins (0.5 pts)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Routine Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Routines</h2>
                <div class="mb-3">
                    <label for="routine-morning" class="form-label">Morning Routine:</label>
                    <select id="routine-morning" class="form-select">
                        <option value="0">Not Completed</option>
                        <option value="0.2">Partially Completed (0.2 pts)</option>
                        <option value="0.5">Fully Completed (0.5 pts)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="routine-afternoon" class="form-label">Afternoon Routine:</label>
                    <select id="routine-afternoon" class="form-select">
                        <option value="0">Not Completed</option>
                        <option value="0.2">Partially Completed (0.2 pts)</option>
                        <option value="0.5">Fully Completed (0.5 pts)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="routine-night" class="form-label">Night Routine:</label>
                    <select id="routine-night" class="form-select">
                        <option value="0">Not Completed</option>
                        <option value="0.2">Partially Completed (0.2 pts)</option>
                        <option value="0.5">Fully Completed (0.5 pts)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" onclick="calculatePoints()">Calculate Total Points</button>
        </div>

        <div class="result text-center mt-4" id="result">Total Points: 0</div>
    </div>

    <script>
        function calculatePoints() {
            // Get values from dropdowns
            const mainWork = parseFloat(document.getElementById('main-work').value);
            const mainStudyWatching = parseFloat(document.getElementById('main-study-watching').value);
            const mainStudySelf = parseFloat(document.getElementById('main-study-self').value);
            const personalMeditation = parseFloat(document.getElementById('personal-meditation').value);
            const personalJournaling = parseFloat(document.getElementById('personal-journaling').value);
            const personalExercise = parseFloat(document.getElementById('personal-exercise').value);
            const personalCleaning = parseFloat(document.getElementById('personal-cleaning').value);
            const basicTasks = parseFloat(document.getElementById('basic-tasks').value);
            const routineMorning = parseFloat(document.getElementById('routine-morning').value);
            const routineAfternoon = parseFloat(document.getElementById('routine-afternoon').value);
            const routineNight = parseFloat(document.getElementById('routine-night').value);

            // Calculate total points
            const totalPoints = mainWork + mainStudyWatching + mainStudySelf + personalMeditation + personalJournaling + personalExercise + personalCleaning + basicTasks + routineMorning + routineAfternoon + routineNight;

            // Display total points
            document.getElementById('result').innerText = `Total Points: ${totalPoints}`;
        }
    </script>
</body>
</html>
